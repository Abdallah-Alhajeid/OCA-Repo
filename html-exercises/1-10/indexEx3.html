<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            padding: 10px;
            margin: 10px 10px 10px 10px;
            border-collapse: separate;
            border-spacing: 15px;
        }

        table tr td {
            box-shadow: 3px 3px gray;
            border: 2px solid black;
            border-radius: 5px;
            padding: 6px;


        }
    </style>
</head>

<body>
    <h1>
        Table Stying
    </h1>

    <table>
        <tr>
            <td>Row 1, col 1</td>
            <td>Row 1, col 2</td>
            <td>Row 1, col 3</td>
        </tr>

        <tr>
            <td>Row 2, col 1</td>
            <td>Row 2, col 2</td>
            <td>Row 2, col 3</td>
        </tr>
    </table>
</body>

</html>

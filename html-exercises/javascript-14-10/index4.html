<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [];
      var i;
      var sumOddNum = 0;
      var sumEvenNum = 0;
      for (i = 0; i <= 10; i++) {
        arr[i] = i;
      }
      console.log(arr);
      function oddSum(arr) {
        for (var x = 0; x < arr.length; x++) {
          if (arr[x] % 2 == 0) {
            sumEvenNum += arr[x];
          } else {
            sumOddNum += arr[x];
          }
        }
      }
      oddSum(arr);
      console.log(
        "Sum Of Odd Numbers = " +
          sumOddNum +
          " " +
          "Sum Of Even Numbers = " +
          sumEvenNum
      );
    </script>
  </body>
</html>

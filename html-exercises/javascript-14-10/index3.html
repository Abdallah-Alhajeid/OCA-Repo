<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <div>First div</div>
    <p>Third paragraph</p>
    <div class="de">Second div</div>
    <p id="demo"></p>

    <script>
      var firstDiv = document.querySelector("div.de");
      firstDiv.style.fontSize = "3rem";

      var paragraphs = document.querySelectorAll("p");
      document.getElementById("demo").innerHTML =
        "The first paragraph (index 0)  " + paragraphs[2].innerHTML;

      for (var p of paragraphs) {
        p.style.color = "blue";
        p.style.border = "2px solid #333";
      }
    </script>
  </body>
</html>

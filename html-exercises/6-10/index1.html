<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <style>
        .control-label {
            font-weight: bold;
            margin-bottom: .75rem;
            margin-top: .75rem;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group" style="margin: 0.5rem; padding: 1rem;">
            <label class="control-label" for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
            <label class="control-label" for="lastName">Last Name: </label>
            <input type="text" class="form-control" id="lasttName">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="male" id="male" value="male">
                <label class="form-check-label" for="male">Male </label>
            </div>
            <div class="form-check form-check-inline" style="margin: 0.5rem;">
                <input class="form-check-input" type="radio" name="female" id="female" value="female">
                <label class="form-check-label" for="female">Female </label>
            </div>
            <div class="form-group">
                <label class="control-label" for="date">Date of birth:</label>
                <input class="form-control" id="date" name="date" placeholder="dd.mm.yyyy" type="text" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary " name="submit" type="submit">Add</button>
            </div>
        </div>
    </form>
</body>

</html>

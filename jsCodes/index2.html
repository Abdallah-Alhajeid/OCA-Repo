<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      .container {
        display: grid;
        grid-gap: 1rem;
        grid-template-rows: repeat(2, 1fr);
        padding: 1rem;
        margin: 0.5rem;
      }
      .gridBtn {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 1rem;
        padding: 1rem;
      }
      button {
        border: black solid 1px;
        padding: 0.3rem;
        background-color: rgb(121, 198, 204);
        text-align: center;
        padding-bottom: 2rem;
      }
      .gridCards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 1rem;
        text-align: center;
      }
      .cards {
        border: black solid 1px;
        padding: 0.5rem;
        background-color: rgb(204, 121, 121);
        padding-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gridBtn">
        <button class="btns" id="btn1" data-panelId="card1">First btn</button>
        <button class="btns" id="btn2" data-panelId="card2">Second btn</button>
        <button class="btns" id="btn3" data-panelId="card3">Third btn</button>
        <button class="btns" id="btn4" data-panelId="card4">Fourth btn</button>
      </div>
      <div class="gridCards">
        <div class="cards" id="card1">Card 1</div>
        <div class="cards" id="card2">Card 2</div>
        <div class="cards" id="card3">Card 3</div>
        <div class="cards" id="card4">Card 4</div>
      </div>
    </div>

    <script>
      $(function () {
        $(".btns").on("click", function () {
          var cardId = $(this).attr("data-panelId");
          //   alert(cardId);
          $("#" + cardId).toggle();
        });
      });
